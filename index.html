<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution by Role</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class=" flex justify-center items-center min-h-screen">

    <div class=" p-6 md:p-10 rounded-lg max-w-max w-full text-center">
        <!-- Section Title -->
        <div class="text-sm text-gray-500">Solution by Role</div>
        <div class="text-2xl font-bold mt-2">Solution for</div>

        <!-- Scrollable Role List -->
        <div class=" mt-4">

            
            <div id="roleContainer" class="flex overflow-x-auto space-x-4 px-4 py-2 scroll-smooth hide-scrollbar">
                <button class="role-btn" onclick="changeContent('students', this)">Students & Researchers</button>
                <button class="role-btn" onclick="changeContent('business', this)">Business Professionals</button>
                <button class="role-btn" onclick="changeContent('lawyers', this)">Lawyers & Legal Experts</button>
                <button class="role-btn" onclick="changeContent('medical', this)">Medical Professionals</button>
            </div>

        </div>

        <!-- Content Display -->
        <div class=" relative mt-6 space-y-3">
            <p id="roleDescription" class="text-gray-600">Turn textbooks, research papers, and lecture notes into engaging audio content.</p>
            <button onclick="scrollLeft()" class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-white shadow-md px-2 py-1 border-2 text-2xl hidden md:block"><</button>
            <button onclick="scrollRight()" class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-white shadow-md px-2 py-1 border-2 text-2xl hidden md:block">></button>
            <p id="roleTitle" class="text-gray-500 text-lg">Solution for Students & Researchers</p>
        </div>

        <!-- Image Display -->
        <div class="mt-6 flex flex-col items-center">
            <img id="roleImage" src="img/profile (2).jpg" alt="Listening Professional" class="w-50 h-50 object-cover rounded-lg shadow-md">

            <!-- Navigation buttons for small screens -->
            <div class="flex space-x-4 mt-4 md:hidden">
                <button onclick="scrollLeft()" class="bg-white text-black text-2xl px-4 py-2 rounded-md border-2"><</button>
                <button onclick="scrollRight()" class="bg-white text-black text-2xl px-4 py-2 rounded-md border-2">></button>
            </div>
        </div>

        <!-- Navigation buttons for large screens -->
        
    </div>

    <script>
        const contentData = {
            students: {
                title: "Solution for Students & Researchers",
                description: "Turn textbooks, research papers, and lecture notes into engaging audio content.",
                image: "img/profile (2).jpg"
            },
            business: {
                title: "Solution for Business Professionals",
                description: "Convert reports, emails, and documents into audio to stay informed on the move.",
                image: "img/profile (2).jpg"
            },
            lawyers: {
                title: "Solution for Lawyers & Legal Experts",
                description: "Listen to case files, contracts, and legal documents for efficient review.",
                image: "img/profile (2).jpg"
            },
            medical: {
                title: "Solution for Medical Professionals",
                description: "Transform medical journals, studies, and patient notes into audio for easy access.",
                image: "img/profile (2).jpg"
            }
        };

        const roleContainer = document.getElementById("roleContainer");
        const roleButtons = document.querySelectorAll(".role-btn");
        const roleTitle = document.getElementById("roleTitle");
        const roleDescription = document.getElementById("roleDescription");
        const roleImage = document.getElementById("roleImage");

        let currentIndex = 0;
        const roles = Object.keys(contentData);

        function changeContent(role, btn = null) {
            roleTitle.innerText = contentData[role].title;
            roleDescription.innerText = contentData[role].description;
            roleImage.src = contentData[role].image;

            roleButtons.forEach(button => button.classList.remove("text-black", "font-bold", "text-lg"));
            if (btn) btn.classList.add("text-black", "font-bold", "text-lg");

            currentIndex = roles.indexOf(role);
            btn.scrollIntoView({ behavior: "smooth", inline: "center" });
        }

        function scrollLeft() {
            if (currentIndex > 0) {
                currentIndex--;
            } else {
                currentIndex = roles.length - 1;
            }
            changeContent(roles[currentIndex], roleButtons[currentIndex]);
        }

        function scrollRight() {
            if (currentIndex < roles.length - 1) {
                currentIndex++;
            } else {
                currentIndex = 0;
            }
            changeContent(roles[currentIndex], roleButtons[currentIndex]);
        }
    </script>

    <style>
        .role-btn {
            font-size: 16px;
            color: gray;
            transition: color 0.3s, font-size 0.3s;
            border: none;
            background: none;
            white-space: nowrap;
            padding: 5px 10px;
        }
        .role-btn:hover, .role-btn.active {
            color: black;
            font-weight: bold;
            font-size: 18px;
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>

</body>
</html>
