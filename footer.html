    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Footer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .footer {
            background-color: #000000;
            padding: 40px 20px;
        }
        .footer-container {
            max-width: 800px;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .footer-column {
            width: 18%;
            min-width: 150px;
        }
        .footer-column h3 {
            font-size: 14px;
            text-transform: uppercase;
            margin-bottom: 10px;
            color: #ffffff;
        }
        .footer-column ul {
            list-style: none;
            padding: 0;
        }
        .footer-column ul li {
            margin-bottom: 8px;
        }
        .footer-column ul li a {
            text-decoration: none;
            color: #afafaf;
        }
        .footer-column ul li a:hover {
            text-decoration: underline;
            color: #000;
        }
        .footer-bottom {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #6c757d;
        }
        .footer-bottom a {
            text-decoration: none;
            color: #6c757d;
        }
        .footer-bottom a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-column">

                <ul>

                    <li><a href="#">Updates</a></li>
                </ul>
            </div>
            <div class="footer-column">
                <h3>Resources</h3>
                <ul>
                    <li><a href="#">Documentation</a></li>
                    <li><a href="#">Help Center</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>
            </div>
            <div class="footer-column">
                <h3>Socials</h3>
                <ul>
                    <li><a href="#">Twitter</a></li>
